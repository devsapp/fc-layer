Type: Component
Name: fc-layer
Version: 0.0.18
Category: 基础云产品
HomePage: "https://github.com/devsapp/fc-layer"
Tags:
  - 基础云产品
Description: 函数计算层的操作
Commands:
  publish: 发布层和层的版本
  list: 获取层的列表
  versions: 获取层的版本列表
  detail: 获取层版本的配置
  deleteVersion: 删除层的指定版本
  deleteLayer: 删除层
Properties:
  region:
    Description: 地区
    Required: true
    Example: cn-shenzhen
    Default: ""
    Type:
      - Enum:
          - cn-beijing
          - cn-hangzhou
          - cn-shanghai
          - cn-qingdao
          - cn-zhangjiakou
          - cn-huhehaote
          - cn-shenzhen
          - cn-chengdu
          - cn-hongkong
          - ap-southeast-1
          - ap-southeast-2
          - ap-southeast-3
          - ap-southeast-5
          - ap-northeast-1
          - eu-central-1
          - eu-west-1
          - us-west-1
          - us-east-1
          - ap-south-1
  layerName:
    Description: 层名称
    Required: true
    Example: layer-name
    Default: ""
    Type:
      - String
  description:
    Description: 层的描述
    Required: false
    Example: ""
    Default: ""
    Type:
      - String
  code:
    Description: 上传到层的代码路径
    Required: false
    Example: ""
    Default: ""
    Type:
      - String
